<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Compensation System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1 class="text-center my-4">Update Employee</h1>
		<!-- Error Alert -->
		<div th:if="${errorMessage}"
			class="alert alert-danger alert-dismissible fade show" role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<!-- Success Alert -->
		<div th:if="${successMessage}"
			class="alert alert-success alert-dismissible fade show" role="alert">
			<span th:text="${successMessage}"></span>
		</div>
		<form action="" method="post" class="container mt-4 py-5"
			th:object="${employeeDTO}">
			<div class="d-flex flex-column gap-4 ">
				<div class="form-floating">
					<input type="text" class="form-control" id="firstName"
						name="firstName" placeholder="First Name"
						th:field="${employeeDTO.firstName}" /> <label for="firstName">First
						Name</label>
					<p th:if="${#fields.hasErrors('firstName')}"
						th:errors="${employeeDTO.firstName}" th:errorclass="text-danger"></p>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" id="lastName"
						name="middleName" placeholder="Middle Name"
						th:field="${employeeDTO.middleName}" /><label for="middleName">Middle
						Name</label>
					<p th:if="${#fields.hasErrors('middleName')}"
						th:errors="${employeeDTO.middleName}" th:errorclass="text-danger"></p>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" id="lastName"
						name="lastName" placeholder="Last Name"
						th:field="${employeeDTO.lastName}" /> <label for="lastName">Last
						Name</label>
					<p th:if="${#fields.hasErrors('lastName')}"
						th:errors="${employeeDTO.lastName}" th:errorclass="text-danger"></p>
				</div>
				<div class="form-floating">
					<input type="date" class="form-control" id="position"
						name="position" placeholder="Birth Date"
						th:field="${employeeDTO.birthDate}" readonly /> <label
						for="position">Birth Date</label>
					<p th:if="${#fields.hasErrors('birthDate')}"
						th:errors="${employeeDTO.birthDate}" th:errorclass="text-danger"></p>
				</div>
				<div class="form-floating">
					<input type="text" class="form-control" id="position"
						name="position" placeholder="Position"
						th:field="${employeeDTO.position}" /><label for="position">Position</label>
					<p th:if="${#fields.hasErrors('position')}"
						th:errors="${employeeDTO.position}" th:errorclass="text-danger"></p>
				</div>
				<div
					class="d-flex flex-column justify-content-between align-items-stretch w-full gap-2">
					<input type="submit" class="btn btn-primary btn-lg flex-grow-1"
						value="Update User"> <input type="button"
						onClick="redirectCancel()"
						class="btn btn-secondary btn-lg flex-grow-1" value="Cancel">
				</div>
			</div>
		</form>
	</div>

</body>

<script>
	function redirectCancel() {
		window.location.href = "/employees/";
	}
</script>
</html>
