<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Compensation System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container text-center" th:object="${compensations}">
		<div>
			<h1 class="my-5 text-center">
				Compensations: <span
					th:text="${compensations[0].employee.firstName}"></span> <span
					th:if="${compensations[0].employee.middleName != null and !compensations[0].employee.middleName.empty}"
					th:text="${compensations[0].employee.middleName}"></span> <span
					th:text="${compensations[0].employee.lastName}"></span>
			</h1>
		</div>

		<table class="table table-striped table-hover text-center"
			th:if="${!compensations.isEmpty()}">
			<tr>
				<th>Date</th>
				<th>Type</th>
				<th>Amount</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
			<tr th:each="compensation : ${compensations}">
				<td th:text="${compensation.date}"></td>
				<td th:text="${compensation.type}"></td>
				<td th:text="${compensation.amount}"></td>
				<td th:text="${compensation.description}"></td>
				<td><a class="btn btn-primary"
					th:href="@{/compensations/edit(id=${compensation.id})}">
						Edit </a></td>
			</tr>
		</table>
	</div>
</body>

</html>
